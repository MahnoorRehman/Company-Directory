<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mahnoor">
    <title>Compnay Dieratory</title>



    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/external/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-2.2.3.min.js"></script>
</head>

<body>


    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-light " style=" background-color: #cee1f6">
            <a class="navbar-brand  mx-2" href="#">
                <img src="images/cd-logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
                <h2 class="d-inline-block align-top my-2 cd-heading"> Company Directory</h2>
            </a>
            <button class="btn  my-2 my-sm-0 mx-2 search-btn" id="btn-search" type="submit">Search</button>

        </nav>

    </header>


    <!------------- Search Modal-------------------->
    <div class="modal fade show" id="searchModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header text-light" style="background-color: #22456b;">
                    <h4 class="fs-4 text-center modal-title w-100">Search Employees
                    </h4>
                    <button type="button" class="btn-close  search-btn" id="btn-close" data-bs-dismiss="modal"
                        aria-label="Close" style="color: white; "></button>
                </div>
                <form id="searchEmployeeForm">
                    <div class="modal-body">
                        <!-- Edit Employee Form -->
                        <div class="container">
                            <div id="searchEmployeeFeedback" class="feedbackMessage"></div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="searchFirstName" placeholder="First Name">
                                <label for="searchFirstName">First Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="searchLastName" placeholder="Last Name">
                                <label for="searchLastName">Last Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select departmentSelect" id="searchDepartmentSelect">
                                    <option value="">Select Departments</option>
                                    <option value="11">Accounting</option>
                                    <option value="12">Business Development</option>
                                    <option value="10">Engineering</option>

                                </select>

                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select locationSelect" id="searchLocationSelect">
                                    <option value="">Select Locations</option>
                                    <option value="">Bingpot</option>
                                    <option value="">Cardiff </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="submit" class="btn search-btn">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- -------------- NAV BUTTONS ----------------->
    <nav>
        <div class="nav justify-content-center  navbar-dark  p-0" id="nav-tab" role="tablist">

            <div class="d-flex nav nav-tabs text">
                <button class="nav-link mt-4 p2-5 nav-button" id="nav-personnel-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-personnel" type="button" role="tab" aria-controls="nav-personnel"
                    aria-selected="true">Personnel</button>
                <button class="nav-link mt-4 p2-5 nav-button" id="nav-departments-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-departments" type="button" role="tab" aria-controls="nav-departments"
                    aria-selected="false">Departments</button>
                <button class="nav-link mt-4 p2-5 nav-button" id="nav-locations-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-locations" type="button" role="tab" aria-controls="nav-locations"
                    aria-selected="false">Locations</button>
            </div>
        </div>
    </nav>


    <div class="ps-2 pe-2">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show" id="nav-personnel" role="tabpanel" aria-labelledby="nav-personnel-tab">
                <div class="d-flex justify-content-between mt-3 mb-2">
                    <button id="insertPersonnel" class="btn search-btn align-self-start me-2"><span class="btnHide">Add
                            Personnel&nbsp;&nbsp;</span><i class="fas fa-plus-circle"></i></button>

                </div>
                <div class="table-responsive">
                    <table id='tablePers' class="table"></table>
                    <i class="fas fa-arrow-circle-up top-pers" title="return to top"></i>
                </div>
            </div>
            <div class="tab-pane fade show" id="nav-departments" role="tabpanel" aria-labelledby="nav-departments-tab">
                <div class="d-flex justify-content-between mt-3 mb-2">
                    <button id="insertDepartment" class="btn search-btn align-self-start me-2"><span class="btnHide">Add
                            Department&nbsp;&nbsp;</span><i class="fas fa-plus-circle"></i></button>

                </div>
                <div class="table-responsive">
                    <table id='tableDept' class="table"></table>
                    <i class="fas fa-arrow-circle-up top-dep" title="return to top"></i>
                </div>
            </div>
            <div class="tab-pane fade show" id="nav-locations" role="tabpanel" aria-labelledby="nav-locations-tab">
                <div class="d-flex justify-content-between mt-3 mb-2">
                    <button id="insertLocation" class="btn search-btn align-self-start me-2"><span class="btnHide">Add
                            Location&nbsp;&nbsp;</span><i class="fas fa-plus-circle"></i></button>

                </div>
                <div class="table-responsive">
                    <table id='tableLoc' class="table"></table>
                    <i class="fas fa-arrow-circle-up top-loc" title="return to top"></i>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="js/script.js"></script>

    <script src="js/external/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/da3b0a7642.js" crossorigin="anonymous"></script>
</body>

</html>
